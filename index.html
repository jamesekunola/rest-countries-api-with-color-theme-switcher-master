<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country app</title>
    <!-- icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header class="hero">
        <div class="wrapper">
            <div class="flex hero-info">
                <h3>Where in the world?</h3>

                <div class="sunset">
                    <i class="fa-regular fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </div>
    </header>




    <section class="country-info">
        <main>
            <div class="wrapper">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" placeholder="Search for a country">
                    </div>
                    <div class="region-box">
                        <div class="flex filter-title">
                            <h5>Fliter by Region</h5>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="flex box">
                            <button data-id="All">All</button>
                            <button data-id="Africa">Africa</button>
                            <button data-id="Americas">America</button>
                            <button data-id="Asia">Asia</button>
                            <button data-id="Europe">Europe</button>
                            <button data-id="Oceania">Oceania</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="wrapper">
            <div class="details-card">

            </div>
        </div>

        <!-- modal -->
        <div class="modal">
            <div class="modal-box">
                <button type="button">Back</button>
                <div class="full-country-details">
                    <div class="flags">
                        <img src="/gb.svg" alt="country flag">
                    </div>
                    <div class="details">
                        <div class="info-box">
                            <div class="first-info">
                                <h3>Belgium</h3>
                                <p>Native Name: <span>Belgie</span></p>
                                <p>Population: <span>11,319,511</span></p>
                                <p>Region: <span>Europe</span></p>
                                <p>Sub Region: <span>Westerm Europe</span></p>
                                <p>Capital: <span>Brossele</span></p>
                            </div>
                            <div class="second-info">
                                <p>Top Level Domain: <span>be</span></p>
                                <p>Currencies: <span>Euro</span></p>
                                <p>Languages <span>Dutch, French, German</span></p>
                            </div>
                        </div>
                        <p>Border countries: <span><i>France</i><i>Germany</i></span><i>Netherlands</i></p>
                    </div>
                </div>
            </div>

        </div>

    </section>





















    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
